- name: mysql configure
  hosts: mysql
  become: yes
  tasks:
  - name: install mysql-server
    ansible.builtin.dnf:
      name: mysql-server
      state: present

  - name: start and enable mysql
    ansible.builtin.service:
      name: mysqld
      enabled: ye
      state: restarted
      

  - name: set mysql root password
    ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1